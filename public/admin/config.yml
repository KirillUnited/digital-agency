backend:
    name: git-gateway
    branch: main # Branch to update (optional; defaults to master)
media_folder: public/images/uploads
public_folder: /images/uploads
collections:
    - label: "Portfolio"
      label_singular: "Case"
      name: "portfolio"
      folder: "src/content/_posts/portfolio"
      create: true
      slug: "{{fields.slug}}"
      fields:
          - { label: "Slug (Translit)", name: "slug", widget: "string" }
          - label: "Service"
            name: "service"
            widget: "select"
            multiple: true
            options:
                - { label: "Аудит сайтов", value: "Аудит сайтов" }
                - { label: "Дизайн сайтов", value: "Дизайн сайтов" }
                - { label: "Разработка сайтов", value: "Разработка сайтов" }
                - {
                      label: "Разработка лендингов",
                      value: "Разработка лендингов",
                  }
                - { label: "Контакстная реклама", value: "Контакстная реклама" }
                - {
                      label: "Таргетированая реклама",
                      value: "Таргетированая реклама",
                  }
                - { label: "SEO продвижение", value: "SEO продвижение" }
                - {
                      label: "SMM (ведение профилей в соцсетях)",
                      value: "SMM (ведение профилей в соцсетях)",
                  }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Featured Image", name: "thumbnail", widget: "image" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Info"
            name: "info"
            widget: object
            fields:
                - { label: "Client", name: "client", widget: "string" }
                - { label: "Service", name: "service", widget: "string" }
                - {
                      label: "Deliverable(Результат)",
                      name: "deliverable",
                      widget: "string",
                  }
          - label: "Keywords"
            name: "keywords"
            widget: "select"
            multiple: true
            options:
                [
                    "Design",
                    "UI/UX",
                    "Wireframing",
                    "Branding",
                    "Development",
                    "webflow",
                    "Marketing",
                    "SMM",
                ]
    - label: "Services"
      label_singular: "Service"
      name: "services"
      folder: "src/content/_posts/services"
      create: true
      slug: "{{fields.slug}}"
      fields:
          - { label: "Slug (Translit)", name: "slug", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Subtitle", name: "subtitle", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Featured Image", name: "thumbnail", widget: "image" }
          - { label: "Price", name: "price", widget: "string" }
          - label: "Hero Links"
            name: "hero_links"
            widget: "list"
            fields:
                - { label: "CTA", name: "CTA", widget: "boolean" }
                - { label: "Label", name: "label", widget: "string" }
                - { label: "Link", name: "link", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
          - label: "Что входит в цену"
            name: "price_content"
            widget: "list"
            fields:
                - { label: "Услуга", name: "description", widget: "text" }
          - label: "ЭТАПЫ РАБОТ"
            name: "steps"
            widget: "list"
            fields:
                - { label: "Шаг", name: "description", widget: "text" }
          - label: "Features"
            name: "features"
            widget: "select"
            multiple: true
            options:
                [
                    "All limited links",
                    "Own analytics platform",
                    "Chat support",
                    "Optimize hashtags",
                    "Unlimited users",
                    "webflow",
                    "Marketing",
                    "SMM",
                    "Работаем с целями от лидов до ROI",
                    "в 90 % случаев достигаем поставленных целей",
                    "Открываем доступы в кабинеты и передаем РК после окончания",
                ]
          - label: "Variant"
            name: "variant"
            widget: "select"
            options: ["primary", "secondary"]
            default: "secondary"
    - label: "Posts"
      label_singular: "Post"
      name: "posts"
      folder: "src/content/_posts/posts"
      create: true
      slug: "{{fields.slug}}"
      fields:
          - { label: "Slug (Translit)", name: "slug", widget: "string" }
          - {
                label: "Sub Title",
                name: "subtitle",
                widget: "string",
                required: false,
            }
          - { label: "Title", name: "title", widget: "string" }
          - {
                label: "Description",
                name: "description",
                widget: "text",
                required: false,
            }
          - {
                label: "Featured Image",
                name: "thumbnail",
                widget: "image",
                required: false,
            }
          - { label: "Body", name: "body", widget: "markdown" }
    - label: "[Widgets]"
      name: "widgets"
      files:
          - label: "Frequently asked questions"
            name: "faq"
            file: "src/content/widgets/faq.md"
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - label: "Questions"
                  name: "content"
                  widget: list
                  fields:
                      - { label: "Question", name: "title", widget: "string" }
                      - { label: "Answer", name: "description", widget: "text" }
          - label: "Секция с формой для связи"
            name: "order_section"
            file: "src/content/widgets/order-section.md"
            fields:
                - { label: "Title", name: "title", widget: "string" }
                - { label: "Description", name: "description", widget: "text" }
                - { label: "Form title", name: "form_title", widget: "string" }
                - {
                      label: "Form description",
                      name: "form_description",
                      widget: "text",
                  }
    - label: "About"
      name: "about"
      folder: "src/content/_posts/about"
      create: true
      slug: "{{fields.slug}}"
      fields:
          - { label: "Slug (Translit)", name: "slug", widget: "string" }
          - { label: "Title", name: "title", widget: "string" }
          - label: "Hero Section"
            name: "hero_sections"
            widget: "list"
            types:
                - label: "Marketing"
                  name: "marketing"
                  widget: object
                  fields:
                      - { label: Title, name: title, widget: string }
                      - { label: Subtitle, name: subtitle, widget: string }
                      - { label: Description, name: description, widget: text }
                      - { label: "Image", name: "image", widget: "image" }
          - label: "Article image sections"
            name: "article_image_sections"
            widget: "list"
            types:
                - label: "Marketing row"
                  name: "marketing_row"
                  widget: object
                  fields:
                      - { label: Title, name: title, widget: string }
                      - { label: Subtitle, name: subtitle, widget: string }
                      - { label: Description, name: description, widget: text }
                      - { label: "Image", name: "image", widget: "image" }
                - label: "Marketing columns"
                  name: "marketing_cols"
                  widget: object
                  fields:
                      - { label: Title, name: title, widget: string }
                      - label: Content
                        name: content
                        widget: list
                        fields:
                            - { label: Title, name: title, widget: string }
                            - {
                                  label: Description,
                                  name: description,
                                  widget: text,
                              }
                      - { label: "Image", name: "image", widget: "image" }
